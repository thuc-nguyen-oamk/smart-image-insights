<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Image Insights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Smart Image Insights</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="upload-section">
                <h2>Analyze Your Image</h2>
                <form action="{{ url_for('home_page') }}" method="post" enctype="multipart/form-data">
                    <label for="image-upload" class="file-label">Choose an Image:</label>
                    <input type="file" id="image-upload" name="file" accept="image/*" required>
                    <button type="submit" class="submit-button">View Image Insights</button>
                </form>
                
                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} Smart Image Insights. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
